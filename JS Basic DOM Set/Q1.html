<!-- Create a button that says "Click Me".When the button is clicked, show an alert that says "You clicked the button!" -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Click Me" onClick="clickedButton()" />

    <script>
      function clickedButton() {
        alert("You clicked the button!");
      }
    </script>
  </body>
</html>
